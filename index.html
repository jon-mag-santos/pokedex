<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="icon" href="./assets/img/pokeball.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/pokemon.css">
    <link rel="stylesheet" href="./styles/color.css">
    <script src="./script.js"></script>
    <script src="./scripts/dbapi.js"></script>
    <script src="./scripts/globalvariable.js"></script>
    <script src="./scripts/pkmdetails.js"></script>
    <script src="./scripts/searchpkms.js"></script>
    <script src="./scripts/templates.js"></script>
</head>
<body onload="onloadFunc()">
    <header>
        <div class="logo-search-header">
            <a href="./index.html"><img src="./assets/img/logo.png"></a>
            <div><input type="search" name="Pokemon" id="search-pkm" onkeyup="searchPkm()" placeholder="Search Pokémon" minlength="3" required></div>
        </div>
    </header>
    <div class="main-content">
        <div class="pokemon-grid" id="pokemon-grid">
        </div>
        <div class="btn-next-previous">
            <button class="d-none" id="btn-previous" onclick="loadPreviousPkms()" disabled>Previous</button>
            <button id="btn-next" onclick="loadNextPkms()">Next</button>
        </div>
    </div> 
    <div class="display-details d-none" id="display-details" onclick="closeDisplay()">
        <div class="pkm-details-card" onclick="event.stopPropagation()">
            <div class="pkm-img-bg-card" id="pkm-img-bg-card">
                <div class="arrow left" id="arrow-left" onclick="navigateTabs(-1)">&#9664;</div>
                <img src="#" class="pkm-img" id="pkm-details-img" alt="Pokemon Bild">
                <div class="arrow right" id="arrow-right" onclick="navigateTabs(1)">&#9654;</div>
            </div>    

            <div class="options-bar">
                <div class="option active" id="main-option" onclick="showContent('main', 0)">Main</div>
                <div class="option" id="stats-option" onclick="showContent('stats', 1)">Stats</div>
                <div class="option" id="evo-chain-option" onclick="showContent('evo-chain', 2)">Evo-chain</div>
            </div>
        
            <div class="content active" id="main">
                <h3>Main Content</h3>
                <p>Hier stehen allgemeine Informationen über das Pokémon.</p>
            </div>
        
            <div class="content" id="stats">
                <span>HP</span>
                <div class="stats-container">
                    <div class="skills" id="hp"></div>
                </div>

                <span>Attack</span>
                <div class="stats-container">
                    <div class="skills" id="attack"></div>
                </div>

                <span>Defense</span>
                <div class="stats-container">
                    <div class="skills" id="defense"></div>
                </div>

                <span>Special-Attack</span>
                <div class="stats-container">
                    <div class="skills" id="sp-attack"></div>
                </div>

                <span>Special-Defense</span>
                <div class="stats-container">
                    <div class="skills" id="sp-defense"></div>
                </div>

                <span>Speed</span>
                <div class="stats-container">
                    <div class="skills" id="speed"></div>
                </div>
            </div>
        
            <div class="content" id="evo-chain">
                <div class="show-evo-chain" id="evo-chain-content"></div>
            </div>
        </div>
    </div>
    <div class="loading-view d-none" id="loading-view">
        <img src="./assets/img/pokeball.png" class="rotate" width="200px" height="200px" />
        <span>Loading...</span>
    </div>
</body>
</html>
